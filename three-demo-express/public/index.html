<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sphere </title>
    <style>
        body {
            width: 100%;
            height: 100%;
            background: transparent url("./images/bg.png") no-repeat top center;
            background-size: 1920px auto;
            margin: 0 auto;
        }

        #wrapper {
            position: relative;
            width: 700px;
            height: 700px;
            margin: 260px auto 0;
            border-radius: 50%;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%
        }

        .element {
            width: 120px;
            height: 160px;
            box-shadow: 0px 0px 12px rgba(255, 0, 255, 0.5);
            border: 1px solid rgba(255, 236, 255, 0.25);
            text-align: center;
            cursor: default;
        }

        .element:hover {
            box-shadow: 0px 0px 12px rgba(255, 0, 255, 0.75);
            border: 1px solid rgba(255, 236, 255, 0.75);
        }

        .element .details {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            left: 0;
            right: 0;
            font-size: 26px;
            line-height: 1.4;
            color: rgb(255, 255, 255);
        }

        #menu {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        button {
            color: rgb(255, 236, 255);
            background: transparent;
            outline: 1px solid rgba(255, 236, 255, 0.75);
            border: 0px;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(255, 0, 255, 0.5);
        }

    </style>
</head>
<body>
<script src="js/data.js"></script>
<script src="js/three.js"></script>
<script src="js/tween.min.js"></script>
<script src="js/CSS3DRenderer.js"></script>
<script src="js/TrackballControls.js"></script>

<div id="wrapper"></div>

<div id="menu">
    <!--<button id="rotate">ROTATE</button>-->
    <!--<button id="rotateu">ROTATE UP</button>-->
    <!--<button id="rotated">ROTATE DOWN</button>-->
    <!--<button id="look">RANDOM LOOK</button>-->
    <!--<button id="sphere">SPHERE</button>-->
    <!--<button id="helix">HELIX</button>-->
    <!--<button id="circle">CIRCLE</button>-->
    <button id="draw">START</button>
    <button id="stop">DRAW</button>
</div>


<script src="js/main.js"></script>
</body>
</html>
