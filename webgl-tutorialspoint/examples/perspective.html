<body>
    <canvas width="300" height="300" id="mc"></canvas>
    <a href="./f-letter-3d.html">check out a plain color F</a>
    <script id="3d-vertex-shader" type="x-shader/x-vertex">
    attribute vec4 a_position;
    attribute vec4 a_color;

    uniform mat4 u_matrix;

    uniform float u_fudgeFactor;

    varying vec4 v_color;
    void main() {
        // multiply the position by the u_matrix
        vec4 position = u_matrix * a_position;
        float zToDivideBy = 1.0 + position.z * u_fudgeFactor;

        gl_Position = vec4(position.xy / zToDivideBy, position.zw);
        v_color = a_color;
    }
    </script>

    <script id="3d-fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 v_color;

    void main() {
        gl_FragColor = v_color;
    }
    </script>
    <script>
        window.onload = function () {
            /* Step1: prepare the canvas and get WebGL context */
            const canvas = document.querySelector('#mc');
            const gl = canvas.getContext('webgl');

            const vertexData = [
                // left column front
                0, 0, 0,
                30, 0, 0,
                0, 150, 0,
                0, 150, 0,
                30, 0, 0,
                30, 150, 0,

                // top rung front
                30, 0, 0,

                30, 30, 0,
                100, 0, 0,
                100, 30, 0,

                // middle rung front
                30, 60, 0,
                67, 60, 0,
                30, 90, 0,
                30, 90, 0,
                67, 60, 0,
                67, 90, 0,

                // left column back
                0, 0, 30,
                30, 0, 30,
                0, 150, 30,
                0, 150, 30,
                30, 0, 30,
                30, 150, 30,

                // top rung back
                30, 0, 30,

                // middle rung back

                0, 0, 0,

                100, 30, 0,

                // between top rung and middle
                30, 30, 0,

                30, 60, 30,
                30, 30, 0,
                30, 60, 30,
                30, 60, 0,

                // top of middle rung
                30, 60, 0,
                30, 60, 30,
                67, 60, 30,
                30, 60, 0,

                67, 60, 0,

                // right of middle rung
                67, 60, 0,
                67, 60, 30,

                // bottom of middle rung.
                30, 90, 0,

                67, 90, 30,

                // right of bottom
                30, 90, 0,

                30, 150, 30,

                // bottom
                0, 150, 0,

                30, 150, 30,

                // left side
                0, 0, 0,
                0, 0, 30,
                0, 150, 30,
                0, 0, 0,
                0, 150, 30,
                0, 150, 0
            ];

            const colorData = [
                // left column front
                200, 70, 120,
                200, 70, 120,
                200, 70, 120,
                200, 70, 120,
                200, 70, 120,
                200, 70, 120,

                // top rung front
                200, 70, 120,
                200, 70, 120,
                200, 70, 120,
                200, 70, 120,
                200, 70, 120,
                200, 70, 120,

                // middle rung front
                200, 70, 120,

                200, 70, 120,
                200, 70, 120,
                200, 70, 120,
                200, 70, 120,

                // left column back
                80, 70, 200,
                80, 70, 200,

                80, 70, 200,
                80, 70, 200,
                80, 70, 200,

                // top rung back
                80, 70, 200,
                80, 70, 200,

                // middle rung back
                80, 70, 200,

                80, 70, 200,

                // top
                70, 200, 210,
                70, 200, 210,

                // top rung right
                200, 200, 70,

                // under top rung
                210, 100, 70,

                // between top rung and middle
                210, 160, 70,

                // top of middle rung
                70, 180, 210,

                // right of middle rung
                100, 70, 210,

                100, 70, 210,

                // bottom of middle rung.
                76, 210, 100,
                76, 210, 100,
                76, 210, 100,
                76, 210, 100,

                // right of bottom
                140, 210, 80,
                140, 210, 80,
                140, 210, 80,

                // bottom
                90, 130, 110,
                90, 130, 110,
                90, 130, 110,

                90, 130, 110,
                90, 130, 110,

                // left side
                160, 160, 220,
                160, 160, 220,
                160, 160, 220,
                160, 160, 220,
                160, 160, 220,
                160, 160, 220];

            const program = createProgramFromScripts(gl, '3d-vertex-shader', '3d-fragment-shader');

            gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
            gl.clear(gl.COLOR_BUFFER_BIT);

            gl.useProgram(program);

            const positionLocation = gl.getAttribLocation(program, 'a_position');
            const colorLocation = gl.getAttribLocation(program, 'a_color');
            const matrixLocation = gl.getUniformLocation(program, 'u_matrix');
            const fudgeLocation = gl.getUniformLocation(program, 'u_fudgeFactor');

            let fudgeFactor = 0;
            gl.uniform1f(fudgeLocation, fudgeFactor);

            {
                gl.enableVertexAttribArray(positionLocation);
                const positionBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertexData), gl.STATIC_DRAW);

                const size = 3;
                const type = gl.FLOAT;
                const normalize = false;
                const stride = 0;
                const offset = 0;
                gl.vertexAttribPointer(
                    positionLocation, size, type, normalize, stride, offset
                );
            }

            {
                gl.enableVertexAttribArray(colorLocation);
                const colorBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Uint8Array(colorData), gl.STATIC_DRAW);
                // Tell the attribute how to get data out of colorBuffer (ARRAY_BUFFER)
                const size = 3;                 // 3 components per iteration
                const type = gl.UNSIGNED_BYTE;  // the data is 8bit unsigned values
                const normalize = true;         // normalize the data (convert from 0-255 to 0-1)
                const stride = 0;               // 0 = move forward size * sizeof(type) each iteration to get the next position
                const offset = 0;               // start at the beginning of the buffer
                gl.vertexAttribPointer(
                    colorLocation, size, type, normalize, stride, offset);
            }

            const translation = [45, 150, 0];
            const rotation = [degToRad(40), degToRad(25), degToRad(325)];
            const scale = [1, 1, 1];
            let matrix = m4.projection(gl.canvas.clientWidth, gl.canvas.clientHeight, 400);
            matrix = m4.translate(matrix, translation[0], translation[1], translation[2]);
            matrix = m4.xRotate(matrix, rotation[0]);
            matrix = m4.yRotate(matrix, rotation[1]);
            matrix = m4.zRotate(matrix, rotation[2]);
            matrix = m4.scale(matrix, scale[0], scale[1], scale[2]);

            gl.uniformMatrix4fv(matrixLocation, false, matrix);

            gl.drawArrays(gl.TRIANGLES, 0, 16 * 6);

            setInterval(() => {
                if (fudgeFactor > 1.8) {
                    fudgeFactor = 0;
                }
                fudgeFactor += 0.02;
                gl.uniform1f(fudgeLocation, fudgeFactor);
                gl.drawArrays(gl.TRIANGLES, 0, 16 * 6);
            }, 100);
        }

    </script>
